<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="./app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>OldCarPrice</title>
  </head>
  <body class="text-gray-800 font-sans">
    <div>
      <div class="flex justify-center">
        <form
          class="border border-black rounded-md shadow-md bg-white m-4 p-6 w-full max-w-2xl space-y-5"
        >
          <div
            class="text-center text-4xl m-4 p-4 text-black bg-white max-w-2xl mx-auto"
          >
            Old Car Price Estimator
          </div>
          <!-- Brand -->
          <div>
            <label class="block font-semibold mb-1">Choose A Brand:</label>
            <select
              id="uibrand"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            >
              <option value="" disabled="disabled" selected="selected">
                Choose A Brand
              </option>
              <option></option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-2">Fuel Type:</label>
            <div class="flex flex-wrap gap-2">
              <label
                for="fuel1"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="fuel1"
                  value="CNG"
                  name="fuel"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >CNG</span
                >
              </label>
              <label
                for="fuel2"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="fuel2"
                  value="Diesel"
                  name="fuel"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Diesel</span
                >
              </label>
              <label
                for="fuel3"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="fuel3"
                  value="LPG"
                  name="fuel"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >LPG</span
                >
              </label>
              <label
                for="fuel4"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="fuel4"
                  value="Petrol"
                  name="fuel"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Petrol</span
                >
              </label>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-2">Transmission Type:</label>
            <div class="flex flex-wrap gap-2">
              <label
                for="transmission1"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="transmission1"
                  value="Automatic"
                  name="transmission"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Automatic</span
                >
              </label>
              <label
                for="transmission2"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="transmission2"
                  value="Manual"
                  name="transmission"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Manual</span
                >
              </label>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-2">Owner:</label>
            <div class="flex flex-wrap gap-2">
              <label
                for="owner1"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="owner1"
                  value="First"
                  name="owner"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >First</span
                >
              </label>
              <label
                for="owner2"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="owner2"
                  value="Second"
                  name="owner"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Second</span
                >
              </label>
              <label
                for="owner3"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="owner3"
                  value="Third"
                  name="owner"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Third</span
                >
              </label>
              <label
                for="owner4"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="owner4"
                  value="Fourth+"
                  name="owner"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Fourth & Above</span
                >
              </label>
              <label
                for="owner5"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="owner5"
                  value="Test"
                  name="owner"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Test Drive Car</span
                >
              </label>
            </div>
          </div>

          <div>
            <label class="block font-semibold mb-2">Seller Type:</label>
            <div class="flex flex-wrap gap-2">
              <label
                for="seller1"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="seller1"
                  value="Dealer"
                  name="seller"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Dealer</span
                >
              </label>
              <label
                for="seller2"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="seller2"
                  value="Individual"
                  name="seller"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Individual</span
                >
              </label>
              <label
                for="seller3"
                class="px-4 py-2 border rounded bg-blue-400 cursor-pointer"
              >
                <input
                  type="radio"
                  id="seller3"
                  value="Trustmark"
                  name="seller"
                  class="hidden peer"
                />
                <span class="peer-checked:text-white peer-checked:font-semibold"
                  >Trustmark Dealer</span
                >
              </label>
            </div>
          </div>

          <!-- Car Info Inputs -->
          <div>
            <label class="block font-semibold mb-1">Year:</label>
            <input
              type="number"
              name="year"
              value="2019"
              id="uiyear"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Km Driven:</label>
            <input
              type="number"
              name="km"
              value="120000"
              id="uikm"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Mileage (Km/Ltr/Kg):</label>
            <input
              type="number"
              name="mileage"
              value="23"
              id="uimileage"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Engine (cc):</label>
            <input
              type="number"
              name="engine"
              value="1498"
              id="uiengine"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Max (BHP):</label>
            <input
              type="number"
              name="max"
              value="78"
              id="uimax"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>

          <div>
            <label class="block font-semibold mb-1">Seats:</label>
            <input
              type="number"
              name="seats"
              value="5"
              id="uiseat"
              class="border border-gray-400 rounded px-3 py-2 w-full"
            />
          </div>
        </form>
      </div>

      <!-- UNTOUCHED BUTTON AND RESULT CONTAINER -->
      <div class="flex justify-center">
        <button
          type="button"
          onclick="onClickEstimatePrice()"
          class="m-4 px-8 py-3 border border-black rounded-md bg-blue-400 text-white hover:bg-blue-500 font-semibold"
        >
          Estimate Price
        </button>
      </div>

      <div
        id="uiestimateprice"
        class="flex justify-center items-center m-2 p-3 border text-white border-black bg-blue-400 font-semibold w-full max-w-2xl mx-auto rounded-md"
      >
        <div>The Estimated Price Of Your Selected Car Is:</div>
      </div>
    </div>
  </body>
</html>
